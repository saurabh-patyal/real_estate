{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.css' %}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <title>BT Real Estate{% block title %} | Reset Your Password {% endblock %}</title>
</head>
<body class="password_reset_body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'img/logo.png' %}" class="logo" alt="">
                </a>
            </div>
    </nav>
    <div class="card mx-auto mt-5" style="width: 30rem;">
        <div class="card-body mx-auto">
            <div class="card-head text-center mb-4"><i class="fa fa-key fa-3x" aria-hidden="true"></i></div>
            <h5 class="card-title">Forgot Your Password !</h5>
            <h6 class="card-subtitle mb-2 text-muted">{% block subtitle%}%>Please Enter Your Registered Email{%endblock%}</h6>
            <p class="card-text mt-3">{% block content %}{% endblock %}</p>
        </div>
    </div>
    

</body>
{% comment %} <div class="navbar navbar-expand-lg navbar-dark bg-primary password_reset_footer">CopyRights Â© 2021</div> {% endcomment %}
